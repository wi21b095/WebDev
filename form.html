<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Benutzername" required>
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="Age" id="Age" min="1" max="200">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            Favorite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="Bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>
        <div>
            <label for="eyeColour">Eye Colour</label>
            <select name="eyeColour" id="eyeColour" multiple>
                <option value="Green">Green</option>
                <option lable="Red" value="Red">Red</option>
            </select>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">file</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">url</label>
            <input type="url"  name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label>Passwort
                <input type="password" name="passwort" required>
            </label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
